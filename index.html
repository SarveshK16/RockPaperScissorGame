<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">
            User
        </div>
        <div id="computer-label" class="badge">
            Computer
        </div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="choice-set">
        <div class="result">
            <p>Make Your Move.....</p>
        </div>


        <div class="choices" id="r">
            <img src="/rock.png" alt="rock" class="rock-img">
        </div>
        <div class="choices" id="p">
            <img src="/paper.png" alt="">
        </div>
        <div class="choices" id="s">
            <img src="/scissors.png" alt="">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
